<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="https://raw.githubusercontent.com/MiguelEiz/patt/main/pattern-Commons_QR_code%20(1).patt">
    <title>AR Message</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <a-scene embedded arjs="sourceType: webcam;">
            <!-- Add CUSTOM marker, the marker needs to be a URL -->
            <a-marker type="pattern" url="https://raw.githubusercontent.com/MiguelEiz/patt/main/prueba2.patt">
                <!-- Add a plane to contain the information -->
                <a-plane position="2 0 0" rotation="-90 0 0" width="1.5" height="1.5" material="color: white; opacity: 0.9;">
                    <!-- Add text for name -->
                    <a-text value="Virus-T" align="center" width="4" position="0 0.5 0.05" color="black"></a-text>
                    <!-- Add text for status -->
                    <a-text value="Biological Danger" align="center" width="3" position="0 0 0.05" color="black"></a-text>
                    <!-- Add a button for details -->
                    <a-entity position="0 -0.5 0.08">
                        <a-box width="1.5" height="0.5" depth="0.02" material="color: blue;"></a-box>
                        <a-text value="Ver Detalles" align="center" width="2" position="0 0 0.05" color="white"></a-text>
                    </a-entity>
                </a-plane>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>
</body>
</html>
